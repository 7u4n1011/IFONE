<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone Rio Cuarto</title>
    <link rel="stylesheet" href="text/css" href="{{ url_for('static', filename='estilo.css') }}">
</head>
<body>
    <table>
        <th>ID</th>
        <th>Descripcion</th>
        <th>Precio</th>
        {% for producto in productos %}
          <tr>
          {% for atributo in producto %}
            <td>{{atributo}}</td>
          {% endfor %}
          </tr>
        {% endfor %}
      </table>  
    <h1>Menu Productos</h1>
    <form action="{{ url_for('agregar_productos') }}" method="POST">
        <label for="tipo">Tipo:</label>
        <input type="text" id="tipo" name="tipo" required>
    
        <label for="descripcion">Descripci√≥n:</label>
        <textarea id="descripcion" name="descripcion" required></textarea>
    
        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" required step="0.01">
    
        <button type="submit">Agregar Producto</button>
    </form>
    
</body>
</html>
