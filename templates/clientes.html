<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone Rio Cuarto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo.css') }}?v=1.0">
</head>
<body>
    <table>
        <th>nombre</th>
        <th>Descripcion</th>
        <th>Precio</th>
        {% for cliente in clientes %}

        {% for atributo in cliente %}
            {{atributo}}
        {% endfor %}
    {% endfor %}

      </table> 
    <h1>Lista de clientes cargados</h1> 

    <h1>Menu Clientes</h1>
    <form action="{{ url_for('agregar_clientes')}}" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        <label for="direccion">Direccion:</label>
        <input type="text" id="direccion" name="direccion" required>
        <br>
        <label for="DNI">Ingrese su DNI:</label>
        <input type="number" id="precio" required>
        <br>
        <input type="submit" value="Agregar">
    </form>
</body>
</html>
